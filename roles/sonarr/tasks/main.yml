---
- name: Ensure Media Datasets Exist
  when: inventory_hostname == groups['media'][0]
  file:
    name: "{{project_media_directory}}/Videos"
    state: directory
  tags: sonarr

- name: Ensure Media Download Datasets Exist
  when: inventory_hostname == groups['media'][0]
  file:
    name: "{{project_download_directory}}"
    state: directory
  tags: sonarr

- name: Ensure Sonarr Dataset Exist
  when: inventory_hostname == groups['media'][0]
  file:
    path: "{{item}}"
    state: directory
  loop:
    - "{{project_newroot_directory}}/sonarr"
    - "{{project_newroot_directory}}/sonarr/config"
    - "{{project_newroot_directory}}/sonarr/custom-services"
    - "{{project_newroot_directory}}/sonarr/custom-cont-init"
  tags: sonarr

- name: Ensure Sonarr Configuration Files Exist
  when: inventory_hostname == groups['media'][0]
  template:
    src: config.xml.j2
    dest: "{{project_newroot_directory}}/sonarr/config/config.xml"
  tags: sonarr
  no_log: true

- name: Ensure Sonarr Extended Configuration Files Exist
  when: inventory_hostname == groups['media'][0]
  template:
    src: extended.conf.j2
    dest: "{{project_newroot_directory}}/sonarr/config/extended.conf"
  tags: sonarr
  no_log: true

- name: Ensure Sonarr custom-services Files Exist
  when: inventory_hostname == groups['media'][0]
  template:
    src: scripts_init.bash.j2
    dest: "{{project_newroot_directory}}/sonarr/custom-cont-init/scripts_init.bash"
  tags: sonarr
  no_log: true

- name: Deploy Sonarr Service
  when: inventory_hostname == groups['managers'][0]
  community.docker.docker_swarm_service:
    name: sonarr
    hostname: "{{sonarr_hostname}}"
    image: "{{sonarr_docker_image}}:{{sonarr_version}}"
    networks:
      - "{{traefik_network}}"
    mode: replicated
    force_update: false
    restart_config:
      condition: on-failure
    env:
      PUID: "{{media_user}}"
      PGID: "{{media_group}}"
      TZ: "{{default_timezone}}"
      DOCKER_MODS: "ghcr.io/themepark-dev/theme.park:{{sonarr_hostname}}"
      TP_THEME: "{{theme_park_default}}"
    placement:
      constraints:
        - node.id == {{docker_worker2_node_id}}
    replicas: 1
    mounts:
      - source: "/datavol/apps/sonarr/config/"
        target: /config/
        type: bind
      - source: "{{project_newroot_directory}}/sonarr/custom-services/"
        target: /custom-services.d
        type: bind
      - source: "{{project_newroot_directory}}/sonarr/custom-cont-init/"
        target: /custom-cont-init.d
        type: bind
      - source: "{{project_media_directory}}/Videos/"
        target: /media/tv/
        type: bind
      - source: "{{project_download_directory}}"
        target: /media/downloads/
        type: bind
    labels:
      traefik.http.routers.sonarr.entrypoints: "websecure"
      traefik.http.routers.sonarr.rule: "Host(`sonarr.{{project_tld}}`)"
      traefik.http.routers.sonarr.middlewares: "default-headers@file,authelia@file"
      traefik.http.routers.sonarr.tls: "true"
      traefik.http.routers.sonarr.service: "sonarr"
      # traefik.http.routers.sonarr.tls.certresolver: "{{default_certificate_resolver}}" # Un-Comment this line to use a rule-based cert
      traefik.http.services.sonarr.loadbalancer.server.port: "{{sonarr_port}}"
      traefik.enable: "true"
    state: present
  tags: sonarr

