---
- name: Ensure Postgres Directory Exist
  when: inventory_hostname == groups['workers'][0]
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  loop:
    - "{{ project_root_directory }}/postgres"
  tags: postgres

- name: Deploy postgres Service
  when: inventory_hostname == groups['managers'][0]
  community.docker.docker_swarm_service:
    name: postgres
    hostname: "{{postgres_hostname}}"
    image: "{{postgres_docker_image}}:{{postgres_version}}"
    env:
      POSTGRES_PASSWORD: "{{postgres_root_password}}"
      PGDATA: "/var/lib/postgresql/data/pgdata"
      POSTGRES_INITDB_ARGS: "--auth-local=md5"
    publish:
      - published_port: "{{postgres_port}}"
        target_port: "{{postgres_port}}"
    networks:
      - "{{traefik_network}}"
    mode: replicated
    force_update: yes
    restart_config:
      condition: on-failure
    placement:
      constraints:
        - node.id == {{docker3_node_id}}
    replicas: 1
    mounts:
      - source: "{{ project_root_directory }}/postgres/"
        target: /var/lib/postgresql/data/
        type: bind
    state: present
  tags: postgres

- name: Wait for Postgres to be up and running
  when: inventory_hostname == groups['managers'][0]
  wait_for:
    host: "{{postgres_localhost}}"
    port: "{{postgres_port}}"
    delay: 15
  tags: postgres